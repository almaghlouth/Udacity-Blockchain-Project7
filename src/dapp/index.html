<!DOCTYPE html>
<html>
  <head>
    <title>Digital Contents Simple Supply chain</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <h1>Digital Contents Simple Supply chain</h1>

    <hr />
    <br />
    <h1>Check Flight Status</h1>
    <div>
      <label class="form">Check Flight Status</label>
      Airline:
      <select id="Airline1">
        <option value="0x0000000000000000000000000000000000000000"
          >Air one</option
        >
        <option value="0x0000000000000000000000000000000000000000"
          >Air two</option
        >
        <option value="0x0000000000000000000000000000000000000000"
          >Air three</option
        >
        <option value="0x0000000000000000000000000000000000000000"
          >Air four</option
        >
      </select>
      Flight No:
      <select id="Flight1">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="3000">3000</option>
        <option value="4000">4000</option>
      </select>
      Departure Time:
      <select id="Departure1">
        <option value="0600">0600</option>
        <option value="0900">0900</option>
        <option value="1200">1200</option>
        <option value="1800">1800</option>
      </select>
      <button id="Go1" onclick="App.status()">Check</button>
    </div>
    <br />

    <span id="details1"></span><br />
  </body>
</html>
